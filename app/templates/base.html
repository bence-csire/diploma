<html>
	<head>
		<title>Android - tesztelés</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			<header id="header">
				<nav id="nav" style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">

					<!-- Bal oldalon: Kapcsolódott eszköz + Lecsatlakozás gomb -->
					{% if session['ip_address'] %}
					<div style="display: flex; align-items: center;">
						<span style="color: white; margin-right: 10px;">Eszköz: {{ session['ip_address'] }}</span>
						<a href="{{ url_for('routes.disconnect') }}" style="padding: 5px 10px; color: white; border-radius: 5px; text-decoration: none; margin-right: 1180px;">Lecsatlakozás</a>
					</div>
					{% endif %}

					<!-- Jobb oldalon: Navigációs menüpontok -->
					<ul style="display: flex; gap: 15px; list-style-type: none; margin: 0;">
						<li><a href="/">Főoldal</a></li>
						<li><a href="teszt">Teszt</a></li>
						<li><a href="eredmenyek">Eredmények</a></li>
					</ul>
				</nav>
			</header>

            <!-- Main Content -->
            <div>
                {% block content %}
                <!-- Default content can go here -->
                {% endblock %}
            </div>
        </div>

		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/jquery.dropotron.min.js"></script>
			<script src="static/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/assets/js/browser.min.js"></script>
			<script src="static/assets/js/breakpoints.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
